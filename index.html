<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Shop</title>
  <link href ="ind.css" rel =" stylesheet"/>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar" id="topBar">
        <a href="#" class="shop-title">Shop</a>
        <div class="categories" id="categoriesContainer"></div>
        <div class="top-bar-actions">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search products...">
            </div>
            <button class="btn-icon" id="searchBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <button class="btn-icon" id="cartBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-badge hidden" id="cartBadge">0</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="product-grid" id="productGrid"></div>
    </div>

    <!-- Product Modal -->
    <div class="modal-overlay hidden" id="modalOverlay"></div>
    <div class="product-modal hidden" id="productModal"></div>

    <!-- Cart Drawer Overlay -->
    <div class="modal-overlay hidden" id="cartOverlay"></div>

    <!-- Cart Drawer -->
    <div class="cart-drawer hidden" id="cartDrawer"></div>
<script defer src="script.js"></script>
</body>
</html>
